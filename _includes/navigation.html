<nav class="nav">
    <ul>
    {% for current_page in site.pages %}
        {% if current_page.title %}

            <li class="page-title-{{ current_page.title | slugify }}{% if current_page.url == page.url %} current_page{% endif %}">
                <a href="{{ site.baseurl }}{{ current_page.url }}">{{ current_page.title }}</a>
            </li>
        {% endif%}
    {% endfor %}
    </ul>

    {% if include.location == "header" %}

    {%endif%}
</nav>
