<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ site.title }}</title>
    <link rel="shortcut icon" href="/images/favicon/favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>
<body class="page-{{ page.title | slugify}}">

    <div class="site">

        <header class="site-header">

            <div class="site-branding">
                <h1><a href="{{ site.baseurl }}{{ site.title }}"></a></h1>
                <p>{{ site.description }}</p>
            </div>

            {% include navigation.html %}
            
        </header>

        <main class="site-main">
            <h1>{{ page.title }}</h1>

            {{ content }}

            <img src="{{ site.baseurl }}/images/header16X9.jpg" alt="">
        </main>

        <footer class="site-footer">

            {% include navigation.html location="footer" %}
            
            <p>{{ site.title }} &copy; All rights reserved</p>
        </footer>
    </div>
    

</body>
</html>
